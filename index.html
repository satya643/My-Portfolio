<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my portfolio</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="stylesheet" href="styles.css?v=8.0">
  <link rel="stylesheet" href="animate.css">
  <!-- Typed.js for typing effect -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <!-- GSAP for animations -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- index.html: Add to <head> -->
  <style>
    /* Prevent layout shift/flashing */
    body {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .logo-img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>

<body class="dark-mode">
  <script>
    // Immediate script to sync theme state before content renders
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.remove('dark-mode');
    }
  </script>

  <!-- Nabvar section -->
  <header class="w-full absolute top-6 left-0 right-0 z-50 bg-white/60 backdrop-blur-lg">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <!-- Logo -->
        <img src="images/imag3e-removebg-preview.png" width="40" height="40"
          class="logo-img object-cover rounded-full bg-gradient-to-r from-purple-500 to-indigo-500" alt="Logo">
        <span class="font-semibold text-gray-800">Satya Prakash</span>
      </div>
      <nav class="hidden md:flex gap-8 text-gray-700 font-medium cursor-pointer">
        <a class="hover:text-purple-600 transition">Home</a>
        <a class="hover:text-purple-600 transition">Skills</a>
        <a class="hover:text-purple-600 transition">Work</a>
        <a class="hover:text-purple-600 transition">Experience</a>
        <a class="hover:text-purple-600 transition">Contact</a>
      </nav>
      <div class="flex items-center gap-4">
        <!-- Theme Toggle Button -->
        <button id="theme-toggle"
          class="w-10 h-10 rounded-lg bg-white/70 flex items-center justify-center cursor-pointer shadow-sm hover:bg-white transition">
          <i class='bx bx-moon text-xl'></i>
        </button>
        <button
          class="px-5 py-2 rounded-lg bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-medium shadow-md cursor-pointer">
          Hire me
        </button>
        <!-- Hamburger menu button (mobile only) -->
        <button id="menu-toggle"
          class="md:hidden w-10 h-10 rounded-lg bg-white/70 flex items-center justify-center cursor-pointer shadow-sm">
          <i class='bx bx-menu text-xl'></i>
        </button>
      </div>
    </div>
  </header>
  <!-- Hero Section -->
  <section class="relative w-full min-h-screen overflow-hidden
         bg-gradient-to-tr from-indigo-400 via-purple-500 to-indigo-500
         animate-gradient">

    <!-- Floating Colorful Bubbles Background - CLEAN (No Blur) & VARIED SHAPES -->
    <div class="absolute inset-0 z-0 pointer-events-none overflow-hidden">
      <!-- Large clean shapes -->
      <div class="bubble bubble-purple w-96 h-96 top-[-50px] left-[-50px] opacity-40"></div>
      <div class="bubble bubble-blue w-80 h-80 bottom-[-50px] right-[-50px] opacity-40 animation-delay-2000"></div>
      <div class="bubble bubble-pink w-64 h-64 top-[40%] right-[10%] opacity-30 animation-delay-4000"></div>

      <!-- Varied Shapes & Sizes (Small/Medium/Morphing) -->
      <div class="bubble bubble-white w-16 h-16 top-[20%] left-[15%] opacity-60 animation-delay-1000"></div>
      <div class="bubble bubble-white w-24 h-24 bottom-[30%] left-[10%] opacity-50 animation-delay-3000"></div>
      <div class="bubble bubble-white w-12 h-12 top-[15%] right-[25%] opacity-60 animation-delay-2000"></div>
      <div class="bubble bubble-white w-20 h-20 bottom-[15%] right-[20%] opacity-50 animation-delay-4000"></div>

      <!-- Morphing Shapes for "different shapes" -->
      <div class="bubble bubble-morph bubble-purple w-32 h-32 top-[10%] left-[40%] opacity-50 animation-delay-1000">
      </div>
      <div class="bubble bubble-morph bubble-blue w-24 h-24 bottom-[20%] right-[35%] opacity-50 animation-delay-3000">
      </div>
      <div class="bubble bubble-morph bubble-pink w-40 h-40 top-[60%] left-[5%] opacity-40 animation-delay-2000"></div>

      <!-- Extra small colorful bubbles -->
      <div class="bubble bubble-purple w-8 h-8 top-[60%] left-[40%] opacity-80 animation-delay-2000"></div>
      <div class="bubble bubble-blue w-6 h-6 top-[30%] right-[40%] opacity-80 animation-delay-3000"></div>
      <div class="bubble bubble-pink w-10 h-10 bottom-[10%] left-[50%] opacity-70 animation-delay-1000"></div>
    </div>

    <!-- Layout adjusted: removed pb-20, added height to center vertically but align image bottom -->
    <div class="max-w-7xl mx-auto px-6 pt-32 pb-0 relative z-10 h-[calc(100vh-6rem)] flex items-end">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12 w-full h-full">

        <!-- LEFT SECTION (Vertically Centered) -->
        <div class="space-y-6 text-center md:text-left flex flex-col justify-center h-full pb-20">
          <h1 class="text-5xl font-bold text-gray-800">
            <span class="text-purple-800">Hi,</span> I'm
            <span class="text-purple-800">Satya Prakash</span>
          </h1>

          <h2 class="text-3xl font-semibold text-purple-700">
            Full Stack Developer
          </h2>

          <!-- Gradient Divider -->
          <div class="relative w-1/4 h-[2px] mx-auto md:mx-0">
            <span class="absolute inset-0 bg-gradient-to-r
                   from-transparent via-purple-400/70 to-transparent
                   shadow-[0_0_4px_rgba(192,132,252,0.4)]
                   [clip-path:polygon(0%_0%,100%_40%,100%_60%,0%_100%)]">
            </span>
          </div>

          <p class="text-gray-600 max-w-md mx-auto md:mx-0">
            I specialize in building modern, responsive MERN stack
            applications, as well as cloud-based solutions.
            Letâ€™s work together to create something amazing!
          </p>

          <div class="flex gap-4 justify-center md:justify-start">
            <button class="px-6 py-3 rounded-lg bg-gradient-to-r from-purple-500 to-indigo-500
                   text-white font-medium shadow-md hover:scale-105 transition">
              Hire me
            </button>

            <button class="px-6 py-3 rounded-lg bg-white/70 text-purple-700
                   font-medium shadow-sm hover:bg-white transition">
              View my work
            </button>
          </div>
        </div>
        <div class="relative flex justify-center items-end h-full">
          <div
            class="absolute w-[500px] h-[500px] rounded-full bg-gradient-to-br from-purple-500/30 to-indigo-500/30 blur-2xl top-1/2 -translate-y-2/3">
          </div>
          <div class="absolute w-[400px] h-[400px] rounded-full bg-white/20 blur-xl top-1/2 -translate-y-2/3"></div>

          <!-- Image Moved Up -->
          <div class="relative z-10 w-[550px] -mt-20 hover:scale-105 transition duration-500"
            style="-webkit-mask-image: linear-gradient(to bottom, black 95%, transparent 100%); mask-image: linear-gradient(to bottom, black 95%, transparent 100%);">
            <img src="images/ChatGPT Image Feb 8, 2026, 11_00_06 PM.png" loading="lazy"
              class="w-full h-auto object-contain drop-shadow-2xl" alt="Hero Image" />
          </div>
        </div>

      </div>
    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
